<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index-2</title>
</head>
<body>
	<!--
	3.请写出如下点击li的输出值，并用两种办法正确输出li里的数字。
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
	<script>
		var list_li = document.getElementsByTagName('li');
		for ( var i = 0; i < list_li.length; i ++ ) {
			list_li[i] = function() {
				console.log(i);
			}
		}
	</script>
	-->
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
	<script>
		var list_li = document.getElementsByTagName('li');
		for ( var i = 0; i < list_li.length; i ++ ) {
			list_li[i] = function() {
				console.log(i);
			}
		}
	</script>
</body>
</html>
