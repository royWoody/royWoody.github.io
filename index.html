  <script src="js/jquery.js"></script>
  <script>
  	(function(window, jQuery){

  		$(document).ready(function(){
  			// 测网速
		  	var img = document.createElement('img'),
		  		stop = 0,
		  		netSpeed = 0;
		  	img.src = 'images/gdw-m.jpg';
		  	var start = Date.now();

		  	img.onload = function(){
		  		stop = Date.now();
		  		netSpeed = parseInt((371 / (stop - start) * 1000) * 100) / 100;
  				$('#net-speed').text( netSpeed );
		  	};

		  	// tab-nav
		  	$('.tab-nav li').click(function(){
		  		var $this = $(this),
		  			index = $this.index(),
		  			isActive = $this.is('.active');

		  		if ( !isActive ) {
		  			$this.addClass('active')
		  					.siblings()
		  					.removeClass('active');
		  			$('.tab-item').hide()
		  							.eq(index)
		  							.show();
		  		}
		  	});
  		});

  	})(window, jQuery);
  </script>
